<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Success!</title>
  <style>
    #success-text {
      font-size: 24px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="success-text">Sharing Complete!</div>

  <script>
    console.log('success.js loaded');
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded event fired');
      const successText = document.getElementById('success-text');
      console.log(successText);
      successText.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], {
        duration: 1000,
        iterations: 1,
        fill: 'forwards'
      });
    });
  </script>
</body>
</html>
