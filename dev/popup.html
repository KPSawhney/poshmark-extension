<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poshmark Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        width: 300px;
        font-family: 'Lato', Arial, sans-serif;
        text-align: center;
        background-color: #f8f8f8;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }
      img {
        width: 100px;
        margin-bottom: 20px;
      }
      #status {
        font-size: 18px;
        margin-bottom: 20px;
        color: #2f2f2f;
      }
      button {
        background-color: #e91e63;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        margin-bottom: 10px;
        cursor: pointer;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      button:hover {
        background-color: #d60d57;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.16), 0 6px 12px rgba(0, 0, 0, 0.23);
      }
      #successAnimation {
        color: green;
        font-weight: bold;
        margin-top: 10px;
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
      #successAnimation.visible {
        opacity: 1;
      }
    </style>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Poshmark Helper</h1>
    <div id="status"></div>
    <button id="openCloset">My Closet</button>
    <button id="shareToFollowers">Share to Followers</button>
    <div id="successAnimation" class="hidden">Shared!</div>
  </body>
</html>
