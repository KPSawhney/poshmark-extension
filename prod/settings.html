<form>
    <fieldset>
      <legend>Share preferences</legend>
      <div>
        <label for="share-only">Share only:</label>
        <select id="share-only" name="share-only">
          <option value="all">All items</option>
          <option value="new">New items</option>
          <option value="available">Available items</option>
          <option value="sold">Sold items</option>
        </select>
      </div>
      <div>
        <label for="share-interval">Share interval:</label>
        <select id="share-interval" name="share-interval">
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
          <option value="120">2 hours</option>
          <option value="240">4 hours</option>
        </select>
      </div>
    </fieldset>
    <button type="submit">Save</button>
  </form>
