<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoshGenius</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <style>
    html, body {
      width: 320px;
      height: 480px;
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      background-color: #f8e7ec;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 24px;
      color: #000;
      font-weight: 600;
      text-transform: uppercase;
    }

    #loginStatus {
      font-size: 18px;
      margin-bottom: 24px;
      color: #2f2f2f;
      font-weight: 400;
    }

    button {
      background-color: #000;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 16px;
      margin-bottom: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      outline: none;
      position: relative;
      overflow: hidden;
      font-weight: 600;
    }

    button:hover {
      background-color: #333;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    #runningAnimation {
      display: none;
      margin-top: 20px;
    }

    #runningAnimation img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      animation: spin 2s linear infinite;
    }

    #successAnimation {
      display: none;
      margin-top: 20px;
    }

    #successAnimation img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      animation: spin 2s linear infinite;
    }

    #runningMessage, #successMessage {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 600;
      color: #2f2f2f;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<!-- Placeholder for stats section -->
<!-- <div class="stats">
    <div class="stat">
        <i class="fas fa-user-friends"></i>
        <span class="stat-count">0</span>
    </div>
    </div> -->
  <h1>PoshGenius</h1>
  <div id="loginStatus">Checking login status...</div>
  <button id="poshmarkButton">Open Poshmark</button>
  <button id="shareToFollowersButton" style="display:none;">Share to Followers</button>
  <div id="runningAnimation">
    <img src="https://cdn.globaldanceelectronic.com/wp-content/uploads/2019/06/maxresdefault.jpg" alt="Running..." />
    <div id="runningMessage">Running...</div>
  </div>
  <div id="successAnimation">
    <img src="https://cdn.vox-cdn.com/thumbor/nzEoRkg5oILvwnXM8t4LPfTQgxA=/0x8:554x320/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/48401727/Screen_Shot_2015-12-21_at_8.21.47_AM.0.0.png" alt="Win Win Win" />
    <div id="successMessage">Success!</div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
